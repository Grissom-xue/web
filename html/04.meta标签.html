<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML,前端,CSS3">
    <meta name="description" content="指定网站描述，会显示在搜索页面里">
    <title>meta标签</title>
</head>
<body>
    <!--
    meta主要用于设置网页中的一些元数据，元数据不是给用户看
        charset 制定网页的字符集
        name 制定的数据名称
        content 制定的数据的内容
    -->
</body>
</html>
