<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        /*
        * 在JS中一共有6种数据类型
        * String 字符串
        * Number 数值
        * Boolean 布尔值
        * Null 空值,表示一个为空的对象
        * Undefined 未定义，该类型的值只有一个，就是undefined. 当声明一个变量未赋值时，他的值就是Undefined
        * Object 对象【引用数据类型】
        * */

        /*字符串需要用引号包裹，单双引号都行*/
        let str = "hello";
        console.log(str)
        /*typeof 可以打印变量的类型*/
        console.log(typeof str)

        /*JS 中数值类型Number包含了正负数，整数小数等
        * Number.MAX_VALUE 数字最大值
        * NaN表示一个特殊数字，意思为not a number
        * */
        let numer = 1.22222;
        console.log(Number.MAX_VALUE)

        let a = true;
    </script>
</head>
<body>

</body>
</html>
