<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
    <script type="text/javascript">

        /*其他类型转字符串，调用toString()方法或者String()
        * Null 和 undefined 没有toString()方法
        * String方法的适应性更好，null和undefined 也适用
        * */
        var a = 123;
        var s = a.toString();
        var s1 = String(a);
        console.log(typeof s)
        console.log(typeof s1)


        /*
        * 将其他的数据类型转换为Number
        * 转换方式一：
        *   适用Number()
        *
        * 如果字符串中有非数字的内容，则转换为NaN
        * 如果字符串是一个空串或者全是空格的字符，则为0
        * 布尔值： true转成1 false转成0
        *
        *
        * parseInt()  将字符串中有效数字转换为数字，从左往右读，直到读到非数字的时候停止
        *         * */

        var v = "111";
        var number = Number(v);
        console.log(typeof number)
        console.log(number)
    </script>
</head>
<body>

</body>
</html>
