<script>
    /**
     * 我们的程序是由一条一条语句构成的
     * 语句是按照自上而下的顺序一条一条执行的
     * JS中可以使用{}来为语句进行分组，叫做代码块
     *
     * JS的代码块只具有分组的作用，代码块内部的内容 外部完全可见
     *
     */
    {
        var a=1, b=2, c=3;
        var result = 1 || 2 && 3;
        console.log(result);
    }


</script>
