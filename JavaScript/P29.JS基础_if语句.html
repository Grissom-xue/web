<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
</head>
<body>

<script>
    /**
     * 判断
     * 分支
     * 循环
     */
    var age = 60;
    if (age >= 60){
        alert("你该退休了。。。")
    }else {
        alert("还不能退休。。。")
    }

    if (age >= 60){
        alert("你该退休了。。。")
    }else if (age>18 ){
        alert("还不能退休。。。")
    }else if (age <16){
        alert("不招童工")
    }

</script>
</body>
</html>
