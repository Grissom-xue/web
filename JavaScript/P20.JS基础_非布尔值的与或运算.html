<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非布尔值的与或运算</title>
</head>
<body>

<script>

    /**
     * 与或运算非布尔值的情况:
     * &&: 如果第一个值是true则返回第二个值，如果第一个是false则返回第一个值。  返回值是原值
     * ||：如果第一个值为true,则直接返回第一个数，第一个值为false，则返回第二个值
     */

    var result = 1&&2;
    console.log(result) //2
    result = 2&&1;
    console.log(result) //1
</script>
</body>
</html>
