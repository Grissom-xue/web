<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运算符的优先级</title>
</head>
<body>

<script>
    /**
     *
     * 比较特殊的一个运算符 "，" 逗号  分割多个语句
     */
    var a=1, b=2, c=3;

    /**
     * 与数学优先级类似
     * 不清楚的时候直接加括号
     */
    var result = 1 || 2 && 3;
    console.log(result);

</script>
</body>
</html>
