<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一元运算符</title>
</head>
<body>

<script>
    /**
     * 一元运算符，只需要一个操作数
     * + 正号
     * - 负号
     * typeof
     *
     *
     * 可以对其他数据前添加正号 就能转换成Number类型
     *
     */
    var a = "18";
    a = +a;
</script>
</body>
</html>
