<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流程控制语句</title>
</head>
<body>

<script>
    /**
     * 条件分支语句也叫switch语句
     */


    var number = 2;
    switch (number){
        case 1:
            console.log("壹");
            break;
        case 2:
            console.log("贰");
            break;
        default:
            console.log("other");
            break;
    }

</script>
</body>
</html>
