<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件运算符</title>
</head>
<body>

<script>
    /**
     * 条件运算符也叫三元运算符：
     * 语法：
     *      条件表达式？语句1：语句2
     * 执行流程：
     *      前面条件表达式先判断，如果为true则执行语句1，如果为false则执行语句2
     *
     *      如果条件表达式不是布尔值 会先转换为布尔值
     */

    var max = 0;
    var a = 10;
    var b = 12;

    // 输出两个数中的最大值
    max = a > b ? alert(a):alert(b)
</script>
</body>
</html>
