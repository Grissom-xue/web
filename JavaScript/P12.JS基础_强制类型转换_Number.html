<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制类型转换</title>
</head>
<body>

<script type="text/javascript">


    /**
     * 将其他类型数据转换为Number
     *
     * - 使用Number()方法
     *
     * # 字符串转数字
     * 如果是纯数字的字符串，则直接转换为数字
     * 如果字符串中有非数字的内容，会转为NaN
     * 如果字符串是一个空串或者全是空格的字符串 ，会转为0
     *
     * # 布尔转数字
     * true  -> 1
     * false -> 0
     *
     * null  -> 0
     * undefined -> 0
     *
     *
     * 转换方式2： 专门用于字符串
     *      - parseInt()可以将一个字符串中有效的整数内容取出来
     *      - parseFloat() 可以将一个字符串中有效的小数或者整数内容取出来
     * 对于非String类型的数据 先转为String类型 然后再操作
     */

    var a = "12131";
    a = Number(a);


    var b = "123.4px"
    b = parseInt(b)
    b= parseFloat(b)
</script>
</body>
</html>
