<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量和变量</title>
</head>
<body>
    <!--
    字面量，都是一些不可以改变的值
        比如：12345
        字面量都是可以直接使用，但是我们一般都不会直接使用字面量
    变量：变量可以用来保存字面量，而已变量的值是可以任意改变的
        变量更加方便我们使用，所以在开发过程中都是通过变量去保存一个字面量，很少直接使用字面量
    -->

    <script>
        // 变量定义与赋值
        const a = 100;
    </script>
</body>
</html>
